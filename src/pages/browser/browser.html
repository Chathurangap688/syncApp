<ion-header>

  <ion-navbar>
    <ion-title>Quick Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" >
      <ion-thumbnail item-start>
        <img src=" {{item.note}}">
      </ion-thumbnail>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>

 


</ion-content>
