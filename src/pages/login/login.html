<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="paper-plane"></ion-icon>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" id="pw" [(ngModel)]="password"v></ion-input>
    </ion-item>

  </ion-list>

  <div >
    <button ion-button color="primary" block  (click)="logNew()">LogIn</button>
    <button ion-button color="dark" block (click)="createAcount()">Create Acount</button>
  </div>
  <ion-label floating>{{errmsg}}</ion-label>
</ion-content>
