<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>My First List</ion-title>

    

  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <ion-thumbnail item-start>
        <img src={{item.note}}>
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.note}}</p>
      <button ion-button clear item-end (click)="itemTapped($event, item)">View</button>
    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button block (click)="addDir()" >
            <ion-icon name="add" ><span></span>upload</ion-icon>
          </button>
    </ion-toolbar>
  </ion-footer>
